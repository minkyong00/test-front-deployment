<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <base href="/test-front-deployment/">
    <title>전국 안심 서비스</title>
    <!-- 부트 스트랩 버튼 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/policebutton.css">
    <link rel="stylesheet" href="css/policelist.css">
</head>


<body>
    <main>
        <div id="mapwrap">
            <div id="map" style="width:100%;height:100vh;"></div>

            <!-- 카테고리 div -->
            <div class="category">
                <ul>
                    <li id="cctv" onclick="changeMarker('cctv')">
                        <span class="ico_comm ico_cctv"></span>
                        CCTV
                    </li>
                    <li id="police" onclick="changeMarker('police')">
                        <span class="ico_comm ico_police"></span>
                        파출소
                    </li>
                </ul>
            </div>

            <!-- 검색창, 검색 버튼 div -->
            <div class="search">
                <input type="text" id="searchTxt" class="btn btn-outline-dark"
                    placeholder="광역시 또는 특별시/구까지 입력(ex. 서울시 강남구)">
                <div id="searchWrap">
                    <ul></ul>
                </div>
                <button id="searchBtn" type= "button" class="btn btn-outline-dark">검색</button>
            </div>

            <!-- 신고하기 버튼 div -->
            <button class="reportButton" id="reportBtnAlert"><img style="width:40px; height:40px"
                    src="css/assets/flasher.png"></button>

            <!-- 파출소 리스트 div -->
            <div id="policeListWrap"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=69a0a66e410a9ba5b66da68fba4fa2c4"></script>
    <SCript>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = {
                center: new kakao.maps.LatLng(37.500725285, 127.036600396), // 지도의 중심좌표 
                level: 3 // 지도의 확대 레벨 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성
    </SCript>

    <script src="js/cctvCategory.js"></script>
    <script src="js/policeCategory.js"></script>
    <script src="js/policeButton.js"></script>
    <script type="module" src="js/findPolice.js"></script>
    <script type="module" src="js/policList.js"></script>
    <script  src="js/regionArea.js"></script>


</body>

</html>
